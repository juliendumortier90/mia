<section class="page-section about-heading">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 mx-auto">
        <section class="page-section cta">
        <div class="container">
          <div class="row">
            <div class="col-xl-12">
              <div class="cta-inner text-center rounded" *ngIf="article && !editMode && !isNew">
                  <div class="button-edit">
                    <a class="btn btn-primary btn-sm btn-md" (click)="editMode=!editMode">Modifier</a>
                    <a class="btn btn-primary btn-sm btn-md" (click)="deleteArticle()">Supprimer</a>
                    <a class="btn btn-primary btn-sm" (click)="goBack()" *ngIf="!isNew">Annuler</a>
                  </div>
                  <div class="article-name"><span class="subtitle">Titre:</span> {{ article.name }}</div>
                  <div class="article-id"><span class="subtitle">Id:</span> {{ article.id }}</div>
                  <div class="article-type"><span class="subtitle">Type:</span> {{ article.type }}</div>
                  <div class="article-price"><span class="subtitle">Prix TTC:</span> {{ article.price }} euros</div>
                  <div class="article-stock"><span class="subtitle">Nombre en stock:</span> {{ article.stock }}</div>
                  <div class="article-paypalRef"><span class="subtitle">Référence Paypal:</span> {{ article.paypalRef }}</div>
                  <div class="article-pictures">
                    <span class="subtitle">Images:</span>
                    <div class="article-pictures row">
                      <div class="col-md-6 article-picture-container" *ngFor="let picture of article.pictures">
                        <div class="article-picture">
                          <img class="artpic" [src]='picture'>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="cta-inner text-center rounded" *ngIf="editMode || isNew">
                
                <div class="button-edit">
                  <div class='action-title' *ngIf="isNew">Ajouter un article</div>
                  <div class='action-title' *ngIf="!isNew">Modifier un article</div>
                  <a class="btn btn-primary btn-sm btn-marged" (click)="saveArticle()">Enregistrer</a>
                  <a class="btn btn-primary btn-sm" (click)="editMode=!editMode" *ngIf="!isNew">Annuler</a>
                </div>
                
                <div class="article-name">
                  <label for="article-name">Titre de l'article
                    <input type="text" class="form-control" id="article-name" placeholder="Tee shirt xxx taille M" [(ngModel)]="article.name">
                  </label>
                </div>
                <div class="article-type">
                  <label for="article-type">Type
                    <select class="form-control" id="article-type" [(ngModel)]="article.type">
                      <option>TSHIRT</option>
                      <option>VESTE</option>
                      <option>CASQUETTE</option>
                      <option>PORTECLE</option>
                    </select>
                  </label>
                </div>
                <div class="article-price">
                  <label for="article-price">Prix en euros TTC
                    <input type="number" class="form-control" id="article-price" placeholder="20.5" [(ngModel)]="article.price">
                  </label>
                </div>
                <div class="article-stock">
                  <label for="article-stock">Nombre en stock
                    <input type="number" class="form-control" id="article-stock" placeholder="12" [(ngModel)]="article.stock">
                  </label>
                </div>
                <div class="article-paypalRef">
                  <label for="article-stock">Libellé Paypal
                    <input type="number" class="form-control" id="article-stock" placeholder="PAYPAL_REF" [(ngModel)]="article.paypalRef">
                  </label>
                </div>Images<br/>
                <input class="input-pic" type="file" (change)="addPic($event)" *ngIf="article.pictures.length < 2">
                <div class="article-pictures row">
                  <div class="col-md-6 article-picture-container">
                    <div class="article-picture pic-minheight">
                      <img class="artpic" [src]="article.pictures[0]" *ngIf="article.pictures[0]">
                      <div class="remove-pic" *ngIf="article.pictures[0]" (click)="article.pictures.splice(0, 1)"><fa-icon [icon]="faTrash"></fa-icon></div>
                    </div>
                  </div>
                  <div class="col-md-6 article-picture-container">
                    <div class="article-picture pic-minheight">
                      <img class="artpic" [src]="article.pictures[1]" *ngIf="article.pictures[1]">
                      <div class="remove-pic" *ngIf="article.pictures[1]" (click)="article.pictures.splice(1, 1)"><fa-icon [icon]="faTrash"></fa-icon></div>
                    </div>
                  </div>
                </div>
            </div>
            </div>
          </div>
        </div>
        </section>
      </div>
  </div>
  </div>
</section>
