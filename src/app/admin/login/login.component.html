
<section class="page-section cta">
  <div class="container login-container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="cta-inner text-center rounded">
            <div class="login">
              <label class="login-item" for="login-in">Identifiant
                <input type="text" class="form-control" id="login-in" [(ngModel)]="login">
              </label>
            </div>

            <div class="mdp">
              <label class="password-item" for="password-in">Mot de passe
                <input type="text" class="form-control" id="password-in" [(ngModel)]="password">
              </label>
            </div>
            <div class="login-error" *ngIf="onError">Erreur d'identification</div>
            <a class="btn btn-primary btn-xl" [ngClass]="[isValidLogin() ? '' : 'disabled disabled-btn']" (click)="onLogin()">Se connecter</a>
        </div>
      </div>
    </div>
  </div>
</section>
